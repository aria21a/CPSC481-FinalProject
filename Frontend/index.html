<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://apis.google.com/js/platform.js"
            async
            defer
        ></script>
        <meta
            name="google-signin-client_id"
            content="855494433310-pe3t40v0apt0khb33hb3tbmpbi0ab0f1.apps.googleusercontent.com"
        />
        <title>Login</title>
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <div class="container">
            <img src="cookrLogo.png" alt="App Logo" class="logo" />
            <form class="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <div class="g-signin-container">
                    <div class="signInContainer">
                        <img src="signIn.png" alt="Sign In button" class="signIn" />
                        <span class="tooltip">This functionality is a work in progress</span>
                    </div>

                    <button type="button" id="guestButton" onclick="loginAsGuest()">
                        Log in as a Guest
                        <span class="tooltip">Guest users cannot use certain app functionalities. Please sign up/log-in to get full access</span>
                    </button>
                </div>
            </form>
        </div>
        <script src="login.js" defer></script>
    </body>
</html>
